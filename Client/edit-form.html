<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>EDIT CUSTOMER DATA</title>
</head>
<body>
    <header>
        <h1>EDIT CUSTOMER DATA</h1>
    </header>

    <section class="index">
        <a href="/">HOME</a>
        <a>|</a>
        <a href="/customerData">SHOW TABLE</a>
    </section>
    

    <p id="feedback-msg"></p>

    <section class="inputForm-wrapper">
        <!--POST request to /inputNew when submitted-->
        <form class="inputForm" action="/editData" method="post">
            <label>registration</label> <br>
            <label for="name">Name: </label><br>
            <input type="text" id="name" name="name" readonly required/><br><br>

            <label for="loanLimit">Loan Limit:</label><br>
            <input type="text" id="loanLimit" name="loanLimit" placeholder="ex: 5000000" required /><br><br>

            <label for="ongoingLoan">Ongoing Loan:</label><br>
            <input type="text" id="ongoingLoan" name="ongoingLoan" placeholder="ex: 1000000"/><br><br>

            <label for="paymentFrequency">payment frequency(month):</label><br>
            <input type="text" id="paymentFrequency" name="paymentFrequency" placeholder="ex: 3" /><br><br>

            <button type="submit" id="post_" value="add Data">submit</button>
        </form>
    </section>

    <script src="js/edit-form.js"></script>


</body>
</html>
